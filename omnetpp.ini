

[General]
network = GarbageCollectionSystem
**.configTitle  = "GENERAL"


**.networkConfiguratorModule = ""

*.visualizer.*.mobilityVisualizer.displayVelocities = true
*.visualizer.*.mobilityVisualizer.velocityArrowScale = 3
*.visualizer.*.mobilityVisualizer.velocityLineWidth = 2

*.visualizer.*.mobilityVisualizer.displayMovementTrails = true
*.visualizer.*.mobilityVisualizer.movementTrailLineWidth = 3
*.visualizer.*.mobilityVisualizer.movementTrailLineLength = 3
*.visualizer.*.mobilityVisualizer.movementTrailLineColor = "Green"

**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 2500m
**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 870m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m

*.host[0].mobility.typename = "TurtleMobility"
*.host[0].mobility.turtleScript = xmldoc("turtle.xml", "movements//movement[@id='1']")

[Config GarbageIntheCansAndFast]
**.configTitle = "Fog-based solution with fast messages"

[Config GarbageIntheCansAndSlow]
**.configTitle = "Cloud-based solution with slow messages"

[Config NoGarbageInTheCans]
**.configTitle = "No garbage solution"

